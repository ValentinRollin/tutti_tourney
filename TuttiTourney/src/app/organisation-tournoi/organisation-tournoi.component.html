<div class="container">
  <div class="tournoi">
    <h2> {{ tournoi.nomTournoi }} </h2>
    <h3> {{ tournoi.sport }} </h3>
    <p> {{ tournoi.description }} </p>

  </div>
  <div class="poules">
    <form (ngSubmit)="onSubmit()">

      <p> Combien de poules voulez-vous ? <input type="number" name="nombrePoule" [(ngModel)]="nombrePoule"></p>
      <input type="submit" value="Envoyez">
     </form>
  </div>
</div>

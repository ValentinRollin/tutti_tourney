<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création evenement</title>
</head>
<body>
<form (ngSubmit)="onSubmit()">
  <p> Nom de l'événement : <input type="text" name="nom" [(ngModel)]="newEvenement.nom"></p>
  <p> Date de l'événement : <input type="date" name="date" [(ngModel)]="newEvenement.date"></p>
  <input type="submit" value="Créer événement">
</form>

<ul *ngFor="let event of events">
  <li>{{event.nom}}</li>
  <li>{{event.date | date: 'd MMMM yyyy'}}</li>
</ul>

<button (click)="redirection()">Vers show Event</button>

</body>
</html>

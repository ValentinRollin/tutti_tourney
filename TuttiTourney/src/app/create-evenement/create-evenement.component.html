 <div class="container">
   <div class="create-evenement">
     <h2> Création de votre évènement </h2>
      <form (ngSubmit)="onSubmit()">
        <p> Nom de l'événement : <input type="text" name="nom" [(ngModel)]="newEvenement.nomEvenement"></p>
        <p> Date de l'événement : <input type="date" name="date" [(ngModel)]="newEvenement.date"></p>
        <p> Description (optionnel) : <input type="text" name="description" [(ngModel)]="newEvenement.description"></p>
        <input type="submit" value="Créer événement">
      </form>
    </div>
 </div>

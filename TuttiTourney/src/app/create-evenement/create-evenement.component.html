<form (ngSubmit)="onSubmit()">
  <p> Nom de l'événement : <input type="text" name="nom" [(ngModel)]="newEvenement.nom"></p>
  <p> Date de l'événement : <input type="date" name="date" [(ngModel)]="newEvenement.date"></p>
  <input type="submit" value="Créer événement">
</form>

<ul *ngFor="let event of events">
  <li>{{event.nom}}</li>
  <li>{{event.date}}</li>
</ul>
